{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="name" id="name" value="{{task.name}}">
            <input type="submit" value="Update">
            <input type="text" name="description" id="description" value="{{task.description}}" class="desc-inp-box">
        </form>
    </div>
</div>
{% endblock %}
