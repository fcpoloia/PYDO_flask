{% extends 'base.html' %}


{% block head %}
<title>PYDO</title>
{% endblock %}


{% block body %}
<div class="content">
  <h1 class="title">TODO</h1>

  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Added</th>
      <th>Action</th>
    </tr>
    {% for task in tasks %}
      <tr>
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>{{task.date_created.date()}}</td>
        <td>
          <a href="/delete/{{task.id}}">DELETE</a>
          <br>
          <a href="/update/{{task.id}}">UPDATE</a>
        </td>
      </tr>
    {% endfor %}
  </table>

  <form action="/" method="POST">
    <input type="text" name="name" id="name" Value="Title">
    <input type="submit" Value="Add Task">
    <input type="text" name="description" id="description" Value="Description" class="desc-inp-box">
  </form>
</div>
{% endblock %}
